version: '2'
plugins:
- name: py
  wasm:
    url: file://../bin/sqlc-gen-python.wasm
    sha256: 015c571e7e5d8db6a70ca1b07057b0ebbc1fb7e7bc94db9f35193acc3d58c5f0
sql:
- schema: "src/authors/schema.sql"
  queries: "src/authors/query.sql"
  engine: postgresql
  codegen:
  - out: src/authors
    plugin: py
    options:
      package: authors
      emit_sync_querier: true
      emit_async_querier: true
      query_parameter_limit: 5
- schema: "src/booktest/schema.sql"
  queries: "src/booktest/query.sql"
  engine: postgresql
  codegen:
  - out: src/booktest
    plugin: py
    options:
      package: booktest
      emit_async_querier: true
      query_parameter_limit: 5
- schema: "src/jets/schema.sql"
  queries: "src/jets/query-building.sql"
  engine: postgresql
  codegen:
  - out: src/jets
    plugin: py
    options:
      package: jets
      emit_async_querier: true
      query_parameter_limit: 5
- schema: "src/ondeck/schema"
  queries: "src/ondeck/query"
  engine: postgresql
  codegen:
  - out: src/ondeck
    plugin: py
    options:
      package: ondeck
      emit_async_querier: true
      query_parameter_limit: 5
