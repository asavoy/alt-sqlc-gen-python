version: '2'
plugins:
- name: py
  wasm:
    url: file://../../../../bin/sqlc-gen-python.wasm
    sha256: "015c571e7e5d8db6a70ca1b07057b0ebbc1fb7e7bc94db9f35193acc3d58c5f0"
sql:
- schema: schema.sql
  queries: query.sql
  engine: postgresql
  codegen:
  - plugin: py
    out: python
    options:
      package: python
      emit_sync_querier: true
      emit_pydantic_models: true
      overrides:
      - column: "articles.metadata"
        py_import: "my_lib.models"
        py_type: "ArticleMetadata"
      - column: "articles.author_id"
        py_import: "uuid"
        py_type: "UUID"
